<form #f="ngForm" (ngSubmit)="save(f.value)">
    <div class="form-grup">
        <label for="title">Title</label>
        <input #title="ngModel" ngModel name='title' id="title" type="text" class="form-control" required>
        <div *ngIf="title.touched && title.invalid" class="alert alert-danger">
            Title is required
        </div>
    </div>
    <div class="form-grup">
        <label for="price">Prive</label>
        <div class="input-group">
            <span class="input-group-text">$</span>
            <input #price="ngModel" ngModel name='number' id="price" type="number" class="form-control" required>
            <div class="alert alert-danger" *ngIf="price.touched && price.invalid">
                Price is required
            </div>
        </div>
       
    </div>
    <div class="form-grup">
        <label for="category">Category</label>
        <select #category="ngModel" ngModel ngChange name='category' id="category" class="form-control" required>
            <option value=""></option>
            <option *ngFor="let c of categories$ | async" [value]="c.name">
                {{ c.name }}
            </option>
        </select>
        <div *ngIf="category.touched && category.invalid" class="alert alert-danger">
            Category is required
        </div>
    </div>
    
    <div class="form-grup">
        <label for="imageUrl">Image URL</label>
        <input #imageUrl="ngModel" ngModel name='imageUrl' id="imageUrl" type="text" class="form-control" required>
        <div *ngIf="imageUrl.touched && imageUrl.invalid" class="alert alert-danger">
            ImageUrl is required
        </div>
    </div>
    <button class="btn btn-primary">Save</button>
</form>
