<form #f="ngForm" (ngSubmit)="save(f.value)">
    <div class="form-grup">
        <label for="title">Title</label>
        <input ngModel name='title' id="title" type="text" class="form-control">
    </div>
    <div class="form-grup">
        <label for="price">Prive</label>
        <div class="input-group">
            <span class="input-group-text">$</span>
            <input ngModel name='number' id="price" type="number" class="form-control">
        </div>
       
    </div>
    <div class="form-grup">
        <label for="category">Category</label>
        <select ngModel ngChange name='category' id="category" class="form-control">
            <option value=""></option>
            <option *ngFor="let c of categories$ | async" [value]="c.name">
                {{ c.name }}
            </option>
        </select>
    </div>
    
    <div class="form-grup">
        <label for="imageUrl">Image URL</label>
        <input ngModel name='imageUrl' id="imageUrl" type="text" class="form-control">
    </div>
    <button class="btn btn-primary">Save</button>
</form>
