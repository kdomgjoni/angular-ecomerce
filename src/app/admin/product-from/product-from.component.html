<div class="row">
    <div class="col-md-6">
        <form #f="ngForm" (ngSubmit)="save(f.value)">
            <div class="form-grup">
                <label for="title">Title</label>
                <input #title="ngModel" ngModel name='title' id="title" type="text" class="form-control" required>
                <div *ngIf="title.touched && title.invalid" class="alert alert-danger">
                    Title is required
                </div>
            </div>
            <div class="form-grup">
                <label for="price">Price</label>
                <div class="input-group">
                    <span class="input-group-text">$</span>
                    <input #price="ngModel" ngModel name='price' id="price" type="number" class="form-control" required [min]="0" >
                    <div *ngIf="price.touched && price.invalid" class="alert alert-danger">
                        <div *ngIf="price.errors.required">Price is required</div>
                        <div *ngIf="price.errors.min">Price must be 0 or higher</div>
                    </div>
                </div>
               
            </div>
            <div class="form-grup">
                <label for="category">Category</label>
                <select #category="ngModel" ngModel ngChange name='category' id="category" class="form-control" required>
                    <option value=""></option>
                    <option *ngFor="let c of categories$ | async" [value]="c.name">
                        {{ c.name }}
                    </option>
                </select>
                <div *ngIf="category.touched && category.invalid" class="alert alert-danger">
                    Category is required
                </div>
            </div>
            
            <div class="form-grup">
                <label for="imageUrl">Image URL</label>
                <input #imageUrl="ngModel" ngModel name='imageUrl' id="imageUrl" type="text" class="form-control" required url>
                <div *ngIf="imageUrl.touched && imageUrl.invalid" class="alert alert-danger">
                    <div *ngIf="imageUrl.errors.required">Image URL is required</div>
                    <div *ngIf="imageUrl.errors.url"> Please enter the valid URL</div>
                </div>
            </div>
            <button class="btn btn-primary">Save</button>
        </form>
    </div>
    <div class="col-md-6">
        <div class="card" style="width: 18rem;">
            <img [src]="imageUrl.value" class="card-img-top">
            <div class="card-body">
              <h5 class="card-title">{{ title.value }}</h5>
              <p class="card-text">{{ price.value | currency:USD:true }}</p>
            </div>
          </div>
    </div>
</div>
